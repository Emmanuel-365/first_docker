      <line x1="-180" y1="120" x2="-140" y2="120" />
      <line x1="140" y1="120" x2="180" y2="120" />
    </g>
    
    <!-- Points décoratifs -->
    <g fill="#0d6efd" opacity="0.3">
      <circle cx="-200" cy="-150" r="8" />
      <circle cx="200" cy="-150" r="8" />
      <circle cx="-200" cy="150" r="8" />
      <circle cx="200" cy="150" r="8" />
    </g>
