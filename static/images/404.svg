<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="400" height="300">
  <!-- Fond -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Éléments graphiques -->
  <g transform="translate(400, 300)">
    <!-- Cercle décoratif -->
    <circle cx="0" cy="0" r="150" fill="#e9ecef" />
    
    <!-- Flask (logo Flask) -->
    <g transform="translate(-50, -60) scale(0.7)">
      <path d="M123,52.1L90.1,208.9c-0.8,3.6,0.7,7.4,3.8,9.5l67.1,45.2c3.1,2.1,7.1,2.1,10.2,0l67.1-45.2c3.1-2.1,4.6-5.9,3.8-9.5 L208.9,52.1C207.8,47.1,203.4,44,198.3,44h-75.5C117.6,44,113.2,47.1,112.1,52.1z" fill="#0d6efd" />
      <path d="M159.4,44h14.3c5.1,0,9.5,3.1,10.6,8.1l32.9,156.8c0.8,3.6-0.7,7.4-3.8,9.5l-67.1,45.2c-1.6,1-3.3,1.6-5.1,1.6V44z" fill="#0b5ed7" />
    </g>
    
